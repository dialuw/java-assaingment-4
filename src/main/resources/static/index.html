<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêæ Pet Adoption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff9c4 0%, #ffecb3 100%);
            min-height: 100vh;
            padding: 20px;
            color: #5d4037;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: #ffd54f;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 213, 79, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            color: #333;
        }

        .logo i {
            color: #ff9800;
            font-size: 32px;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }

        .stat {
            background: white;
            color: #ff9800;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Main Content */
        .main {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* Panels */
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #ffecb3;
        }

        h2 {
            color: #5d4037;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: #ff9800;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #795548;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffe082;
            border-radius: 8px;
            font-size: 14px;
            background: #fffef7;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffb300;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #ffd54f 0%, #ffb300 100%);
            color: #5d4037;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 14px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff8a65 0%, #ff7043 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #aed581 0%, #7cb342 100%);
            color: white;
        }

        /* Pets Grid */
        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Pet Card */
        .pet-card-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #ffecb3;
            transition: transform 0.3s;
        }

        .pet-card-item:hover {
            transform: translateY(-5px);
        }

        .pet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pet-icon {
            font-size: 32px;
        }

        .pet-name {
            font-size: 20px;
            font-weight: 600;
            color: #5d4037;
        }

        .pet-info {
            color: #795548;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .pet-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .available {
            background: #d4edda;
            color: #155724;
        }

        .adopted {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            min-width: 300px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #795548;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .pets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-paw"></i>
            <h1>Pet Adoption</h1>
        </div>
        <div class="stats">
            <div class="stat" id="totalStats">Total: 0</div>
            <div class="stat" id="availableStats">Available: 0</div>
            <div class="stat" id="adoptedStats">Adopted: 0</div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main">
        <!-- Left Panel -->
        <div class="panel">
            <h2><i class="fas fa-plus-circle"></i> Add New Pet</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="petName" required>
                </div>

                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" id="petAge" required min="0">
                </div>

                <div class="form-group">
                    <label>Type:</label>
                    <select id="petType" required onchange="toggleFields()">
                        <option value="">Select Type</option>
                        <option value="DOG">üêï Dog</option>
                        <option value="CAT">üêà Cat</option>
                    </select>
                </div>

                <div class="form-group" id="dogField" style="display: none;">
                    <label>Breed:</label>
                    <input type="text" id="breed">
                </div>

                <div class="form-group" id="catField" style="display: none;">
                    <label>Color:</label>
                    <input type="text" id="color">
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-plus"></i> Add Pet
                </button>
            </form>

            <hr style="margin: 30px 0; border-color: #eee;">

            <h2><i class="fas fa-cogs"></i> Actions</h2>
            <button class="btn btn-success" onclick="loadPets()">
                <i class="fas fa-sync-alt"></i> Refresh Pets
            </button>
            <button class="btn" onclick="loadStats()" style="margin-top: 10px;">
                <i class="fas fa-chart-bar"></i> Update Stats
            </button>
            <button class="btn" onclick="testConnection()" style="margin-top: 10px;">
                <i class="fas fa-heartbeat"></i> Test Connection
            </button>
        </div>

        <!-- Right Panel -->
        <div class="panel">
            <h2><i class="fas fa-list"></i> Pets List</h2>
            <div class="pets-grid" id="petsList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading pets...
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Adoption Modal -->
<div class="modal" id="adoptModal">
    <div class="modal-content">
        <h2>Adopt Pet</h2>
        <div class="form-group">
            <label>Your Name:</label>
            <input type="text" id="adopterName">
        </div>
        <div class="actions">
            <button class="btn btn-success" onclick="confirmAdopt()">Adopt</button>
            <button class="btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    let currentPetId = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadPets();
        loadStats();
    });

    // Toggle breed/color fields
    function toggleFields() {
        const type = document.getElementById('petType').value;
        document.getElementById('dogField').style.display = type === 'DOG' ? 'block' : 'none';
        document.getElementById('catField').style.display = type === 'CAT' ? 'block' : 'none';
    }

    // Add pet form
    document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const pet = {
            name: document.getElementById('petName').value,
            age: parseInt(document.getElementById('petAge').value),
            type: document.getElementById('petType').value,
            breed: document.getElementById('breed').value,
            color: document.getElementById('color').value
        };

        try {
            const response = await fetch('/api/pets', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(pet)
            });

            if (response.ok) {
                alert('‚úÖ Pet added successfully!');
                document.getElementById('addForm').reset();
                document.getElementById('dogField').style.display = 'none';
                document.getElementById('catField').style.display = 'none';
                loadPets();
                loadStats();
            } else {
                const error = await response.text();
                alert('‚ùå Error: ' + error);
            }
        } catch (error) {
            alert('‚ùå Network error. Please check connection.');
        }
    });

    // Load all pets
    async function loadPets() {
        try {
            const response = await fetch('/api/pets');
            if (!response.ok) throw new Error('API error');

            const pets = await response.json();

            const container = document.getElementById('petsList');
            container.innerHTML = '';

            if (pets.length === 0) {
                container.innerHTML = '<div class="loading">No pets found. Add your first pet!</div>';
                return;
            }

            pets.forEach(pet => {
                const petCard = document.createElement('div');
                petCard.className = 'pet-card-item';

                petCard.innerHTML = `
                        <div class="pet-header">
                            <div>
                                <div class="pet-icon">${pet.type === 'Dog' ? 'üêï' : 'üêà'}</div>
                                <div class="pet-name">${pet.name}</div>
                            </div>
                            <div class="pet-status ${pet.adopted ? 'adopted' : 'available'}">
                                ${pet.adopted ? 'Adopted' : 'Available'}
                            </div>
                        </div>
                        <div class="pet-info">
                            <strong>Age:</strong> ${pet.age} years<br>
                            ${pet.breed ? `<strong>Breed:</strong> ${pet.breed}<br>` : ''}
                            ${pet.color ? `<strong>Color:</strong> ${pet.color}<br>` : ''}
                            <strong>Sound:</strong> ${pet.sound}
                        </div>
                        <div class="actions">
                            ${!pet.adopted ? `
                                <button class="btn btn-sm btn-success" onclick="openAdoptModal(${pet.id})">
                                    <i class="fas fa-home"></i> Adopt
                                </button>
                            ` : ''}
                            <button class="btn btn-sm" onclick="editPet(${pet.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletePet(${pet.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;

                container.appendChild(petCard);
            });
        } catch (error) {
            document.getElementById('petsList').innerHTML =
                '<div class="loading">‚ùå Error loading pets. Check API connection.</div>';
            console.error('Error:', error);
        }
    }

    // Load statistics
    async function loadStats() {
        try {
            const response = await fetch('/api/pets/stats');
            if (!response.ok) throw new Error('Stats error');

            const stats = await response.json();

            document.getElementById('totalStats').textContent = `Total: ${stats.total || 0}`;
            document.getElementById('availableStats').textContent = `Available: ${stats.available || 0}`;
            document.getElementById('adoptedStats').textContent = `Adopted: ${stats.adopted || 0}`;
        } catch (error) {
            console.error('Error loading stats:', error);
        }
    }

    // Delete pet
    async function deletePet(id) {
        if (!confirm('Delete this pet?')) return;

        try {
            const response = await fetch(`/api/pets/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('‚úÖ Pet deleted!');
                loadPets();
                loadStats();
            } else {
                const error = await response.text();
                alert('‚ùå Error: ' + error);
            }
        } catch (error) {
            alert('‚ùå Network error');
        }
    }

    // Adoption modal
    function openAdoptModal(petId) {
        currentPetId = petId;
        document.getElementById('adoptModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('adoptModal').style.display = 'none';
        currentPetId = null;
        document.getElementById('adopterName').value = '';
    }

    // Confirm adoption
    async function confirmAdopt() {
        const adopterName = document.getElementById('adopterName').value;
        if (!adopterName) {
            alert('Please enter your name');
            return;
        }

        try {
            const response = await fetch(`/api/pets/${currentPetId}/adopt`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({adopterName})
            });

            if (response.ok) {
                const result = await response.text();
                alert(result);
                closeModal();
                loadPets();
                loadStats();
            } else {
                const error = await response.text();
                alert('‚ùå Error: ' + error);
            }
        } catch (error) {
            alert('‚ùå Network error');
        }
    }

    // Edit pet
    async function editPet(id) {
        const name = prompt('Enter new name:');
        if (!name) return;

        const age = prompt('Enter new age:');
        if (!age) return;

        const petData = {
            name: name,
            age: parseInt(age),
            type: 'DOG'
        };

        try {
            const response = await fetch(`/api/pets/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(petData)
            });

            if (response.ok) {
                alert('‚úÖ Pet updated!');
                loadPets();
            } else {
                const error = await response.text();
                alert('‚ùå Error: ' + error);
            }
        } catch (error) {
            alert('‚ùå Network error');
        }
    }

    // Test API connection
    async function testConnection() {
        try {
            const response = await fetch('/api/pets/health');
            const result = await response.text();
            alert('‚úÖ ' + result);
        } catch (error) {
            alert('‚ùå API connection failed');
        }
    }

    // Auto-refresh stats every 30 seconds
    setInterval(loadStats, 30000);
</script>
</body>
</html>
